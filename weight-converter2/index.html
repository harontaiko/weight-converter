  <body>
    <div class="container">
      <h1 class="text-center text-white display-3 pt-3">Weight converter</h1>
      <div class="container">
        <div class="row">
          <div class="col-10">
            <input
              type="number"
              placeholder=""
              class="form-control form-control-lg"
              id="main-input"
            />
          </div>
          <div class="col">
            <select
              name="all-units"
              id="all-units"

            >

              <option>Pounds</option>
              <option>Grams</option>
              <option>Tonne</option>
              <option>Kilogram</option>
              <option>Ounces</option>
              <option>Miligram</option>
              <option>Microgram</option>
            </select>
            -->

        </div>
        <div id="output">

                </div>
